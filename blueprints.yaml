name: DropCaps
version: 1.2.1
description: "This plugin places a decorative dropped initial capital letter to the start of the first paragraph of a text."
icon: paw
author:
  name: Sommerregen
  email: sommerregen@benjamin-regler.de
homepage: https://github.com/sommerregen/grav-plugin-dropcaps
keywords: [drop caps, filter, formatter, letter, pages, posts, typography, plugin]
docs: https://github.com/sommerregen/grav-plugin-dropcaps/blob/master/README.md
bugs: https://github.com/sommerregen/grav-plugin-dropcaps/issues
license: MIT/GPL

form:
  validation: strict
  fields:
    global:
      type: section
      title: "Global plugin configurations"
      underline: 1

      fields:
        enabled:
          type: toggle
          label: "Plugin Status"
          highlight: 1
          default: 0
          options:
            1: Enabled
            0: Disabled
          validate:
            type: bool

        built_in_css:
          type: toggle
          label: "Use built in CSS"
          highlight: 1
          default: 1
          options:
            1: "Yes"
            0: "No"
          validate:
            type: bool

        weight:
          type: text
          size: x-small
          label: "Order of execution"
          default: -5
          help: "To process contents right after *SmartyPants* use negative values."
          validate:
            type: int
            min: -100
            max: 100

    default:
      type: section
      title: "Global and page specific configurations"
      underline: 1

      fields:
        process:
          type: toggle
          label: "Activate <code>DropCaps</code> filter per page"
          highlight: 1
          default: 1
          options:
            1: "Yes"
            0: "No"
          validate:
            type: bool

        titling.enabled:
          type: toggle
          label: "Enable titling of text"
          default: 0
          options:
            1: "Yes"
            0: "No"
          validate:
            type: bool

        titling.first_line:
          type: toggle
          label: "Highlight first line of text"
          default: 0
          options:
            1: "Yes"
            0: "No"
          validate:
            type: bool

        titling.breakpoints:
          type: text
          size: x-small
          label: "Characters to mark end of titling"
          help: "Specify which characters will end titling"
          default: ".:;!?'\"-"
